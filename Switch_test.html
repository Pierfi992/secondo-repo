<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switch_test</title>
    </head>
    <body>
        <script>
            for (var i = 1; i < 11; i++) {
                console.log(i);

                var number = i % 2;
                switch (number) {
                    case 0:
                        console.log('Pari');
                        break;

                    case 1:
                        console.log('Dispari');
                        break;

                    default:
                        console.log('error');
                }
            } 
        </script>
    </body>
</html>
